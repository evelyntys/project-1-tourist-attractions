<body>
    <div id="all-pages">
        <div id='page-1' class="page">
            <button id="toggle">foc</button>
        </div>

        <div id="page-2" class="page hidden">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class='pl-2' style='height: 40px'
                            src='images/navbar/traveler.png'>SGgoWhere</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-3">
                <button class="btn-warning" id="directions">directions from current location</button>
                <button id="go-back">return to animation</button>
            </div>

            <div class="container mt-3">

            </div>

            

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Toggle top offcanvas</button>

                        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop"
                            aria-labelledby="offcanvasTopLabel">
                            <div class="offcanvas-header">
                                <h5 id="offcanvasTopLabel">Offcanvas top</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <div id="searchbar">
                                    <input type="text" placeholder="e.g. food, stations" id="search"><button class="btn-warning"
                                        id="searchBtn">search for nearby items</button>
                                    <div id="results"></div>
                                    <div id="validate"></div>
                                </div>
                            </div>
                        </div>

                        

            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
                aria-controls="offcanvasExample">
                Link with href
            </a>

            <div id='map-container' class="mt-3">
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                    aria-labelledby="offcanvasExampleLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div id="hide-search">
                            <button>attrraction layer</button>
                            currently showing <div id="now">no foc</div> layer
                            <button class="btn-warning" id="foc-toggle">see locations foc?</button>
                            <button>weather</button>
                            <button id="weatherBtn">check weather</button>
                        </div>
                    </div>
                </div>
                <div id="map" class="custom-popup col-12"></div>
            </div>
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop3" aria-controls="offcanvasTop">Toggle top offcanvas</button>
