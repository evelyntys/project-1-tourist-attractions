<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel='stylehsheet' href="sidebar.css">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="images/navbar/traveler.png">
    <title>SGgoWhere</title>
</head>

<body>
    <div id="all-pages">
        <div id='page-1' class="page">
            <button id="toggle">foc</button>
        </div>

        <div id="page-2" class="page hidden">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class='pl-2' style='height: 40px'
                            src='images/navbar/traveler.png'>SGgoWhere</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-3">
                <button id="go-back">return to animation</button>
            </div>

            <div class="container mt-3">
                Change Layer of Attractions<br>
                Currently showing: Locations with <div id="now">foc</div>
                <button class="btn-warning" id="foc-toggle">see locations foc?</button>
            </div>
            <button id="weatherBtn">check weather</button>
        </div>

        <div id='map-container' class="mt-3">
            <div id="map" class="custom-popup col-12"></div>
        </div>

        <!-- search offcanvas -->
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#searchcanvas" role="button"
            aria-controls="searchcanvas" id="search-side">
            search canvas
        </a>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="searchcanvas" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                    <input type="text" placeholder="e.g. food, stations" id="search">
                    <button class="btn-warning"
                        id="searchBtn">search for nearby items</button>
                        <button id="reset">reset</button>
                    <div id="results"></div>
                    <div id="validate"></div>
            </div>
        </div>


        <!-- nav off-canvas -->
        <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
            aria-controls="offcanvasExample">
            nav paid
        </a>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">arts</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false">nature</button>
                        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact"
                            type="button" role="tab" aria-controls="nav-contact" aria-selected="false">culture &
                            history</button>
                        <button class="nav-link" id="nav-archiland-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-archiland" type="button" role="tab" aria-controls="nav-contact"
                            aria-selected="false">archi land</button>
                        <button class="nav-link" id="nav-recre-tab" data-bs-toggle="tab" data-bs-target="#nav-recre"
                            type="button" role="tab" aria-controls="nav-contact"
                            aria-selected="false">recreation</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div id="arts"></div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div id="nature"></div>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                        <div id="culture-hist"></div>
                    </div>
                    <div class="tab-pane fade" id="nav-archiland" role="tabpanel" aria-labelledby="nav-archiland-tab">
                        <div id="archi-land"></div>
                    </div>
                    <div class="tab-pane fade" id="nav-recre" role="tabpanel" aria-labelledby="nav-recre-tab">
                        <div id="recreation"></div>
                    </div>
                </div>
                <div>
                </div>
            </div>
            </div>

            <!-- nav foc off-canvas -->
            <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample2" role="button"
                aria-controls="offcanvasExample2">
                nav foc
            </a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample2"
                aria-labelledby="offcanvasExampleLabel" data-bs-scroll="true" data-bs-backdrop="false">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav1-tab" data-bs-toggle="tab" data-bs-target="#nav1"
                                type="button" role="tab" aria-controls="nav1" aria-selected="true">arts</button>
                            <button class="nav-link" id="nav2-tab" data-bs-toggle="tab" data-bs-target="#nav2"
                                type="button" role="tab" aria-controls="nav2" aria-selected="false">nature</button>
                            <button class="nav-link" id="nav3-tab" data-bs-toggle="tab" data-bs-target="#nav3"
                                type="button" role="tab" aria-controls="nav3" aria-selected="false">culture &
                                history</button>
                            <button class="nav-link" id="nav4-tab" data-bs-toggle="tab" data-bs-target="#nav4"
                                type="button" role="tab" aria-controls="nav4" aria-selected="false">archi land</button>
                            <button class="nav-link" id="nav5-tab" data-bs-toggle="tab" data-bs-target="#nav5"
                                type="button" role="tab" aria-controls="nav5" aria-selected="false">recreation</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav1" role="tabpanel" aria-labelledby="nav1-tab">
                            <div id="artsfoc"></div>
                        </div>
                        <div class="tab-pane fade" id="nav2" role="tabpanel" aria-labelledby="nav2-tab">
                            <div id="naturefoc"></div>
                        </div>
                        <div class="tab-pane fade" id="nav3" role="tabpanel" aria-labelledby="nav3-tab">
                            <div id="culture-hist-foc"></div>
                        </div>
                        <div class="tab-pane fade" id="nav4" role="tabpanel" aria-labelledby="nav4-tab">
                            <div id="archi-land-foc"></div>
                        </div>
                        <div class="tab-pane fade" id="nav5" role="tabpanel" aria-labelledby="nav5-tab">
                            <div id="recreation-foc"></div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- axios script -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
                integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <!-- leaflet -->
            <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
            <!-- marker clustering -->
            <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
            <!-- bootstrap script -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js"
                charset="utf-8"></script>
            <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
            <!-- own scripts -->
            <script src="js-files/utility.js"></script>
            <script src="js-files/map.js"></script>
            <script src="js-files/foursquare-search.js"></script>
            <script src="js-files/sidebar.js"></script>
            <script src="js-files/script.js"></script>

</body>

</html>
