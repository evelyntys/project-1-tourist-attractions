<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel='stylehsheet' href="sidebar.css">

    <link rel="icon" href="images/navbar/traveler.png">
    <title>SGgoWhere</title>

<body>
    <div id="all-pages">
    <div id='page-1' class="page">
        <button id="toggle">foc</button>
    </div>

    <div id="page-2" class="page hidden">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class='pl-2' style='height: 40px'
                        src='images/navbar/traveler.png'>SGgoWhere</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-3">
            <button class="btn-warning" id="directions">directions from current location</button>
        </div>

    <div class="container mt-3">
        currently showing <div id="now">no foc</div> layer
        <button class="btn-warning" id="foc-toggle">see locations foc?</button>

    </div>

    <button id="weatherBtn">check weather</button>

    <div id='map-container' class="container d-flex flex-row row-inverse mt-3">
        <div id="map" class="custom-popup col-12"></div>
        <div id="searchbar" class="col-4">
            <input type="text" placeholder="e.g. food, stations" id="search"><button class="btn-warning"
                id="searchBtn">search for nearby items</button>
            <div id="results"></div>
            <div id="validate"></div>
        </div>

    </div>

    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="culture-hist-tab" data-bs-toggle="tab"
                    data-bs-target="#culture-hist" type="button" role="tab" aria-controls="culture-hist"
                    aria-selected="true">Culture & History</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="arts-tab" data-bs-toggle="tab" data-bs-target="#arts" type="button"
                    role="tab" aria-controls="arts" aria-selected="false">Arts</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="nature-tab" data-bs-toggle="tab" data-bs-target="#nature" type="button"
                    role="tab" aria-controls="nature" aria-selected="false">Nature</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="archi-land-tab" data-bs-toggle="tab" data-bs-target="#archi-land"
                    type="button" role="tab" aria-controls="archi-land" aria-selected="false">Architecture &
                    Landscapes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="recreation-tab" data-bs-toggle="tab" data-bs-target="#recreation"
                    type="button" role="tab" aria-controls="recreation" aria-selected="false">Recreation</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active d-flex flex-row flex-wrap justify-content-evenly" id="culture-hist"
                role="tabpanel" aria-labelledby="culture-hist-tab">

            </div>
            <div class="tab-pane fade" id="arts" role="tabpanel" aria-labelledby="arts-tab">...</div>
            <div class="tab-pane fade" id="archi-land" role="tabpanel" aria-labelledby="archi-land-tab">

            </div>
            <div class="tab-pane fade" id="nature" role="tabpanel" aria-labelledby="nature-tab">...</div>
            <div class="tab-pane fade" id="recreation" role="tabpanel" aria-labelledby="recreation-tab">...</div>
        </div>
    </div>
    </div>
    </div>
</body>
