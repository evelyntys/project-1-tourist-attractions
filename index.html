    <title>Hello, world!</title>
</head>

<body>

    <ul class="nav bg-warning">
        <li class="nav-item ">
            <a class="nav-link  active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
        </li>
    </ul>
    <div class="container mt-3">
        <button class="btn-warning" id="directions">directions from current location</button>
    </div>

    <div class="container mt-3" id="searchbar">
        <input type="text" placeholder="e.g. food, stations" id="search"><button class="btn-warning"
            id="searchBtn">search for nearby items</button>
        <div class="container mt-3" id="validate">

        </div>
    </div>
    <div class="container mt-3">
        currently showing <div id="now">no foc</div> layer
        <button class="btn-warning" id="foc-toggle">see locations foc?</button>

    </div>

    <div class="container mt-3">
        <div id="map">
        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="culture">

        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="architecture">

        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="recreation">

        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="nature">

        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="arts">

        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="history">

        </div>

        <div class="container mt-3 bg-warning d-flex flex-row flex-wrap justify-content-evenly" id="landscapes">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- marker clustering -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="dist/TripgoRouting.js"></script>
    <script src="js-files/utility.js"></script>
    <script src="js-files/script.js"></script>
